<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }

        .main-title {
            background-color: #003366;
            color: white;
            padding: 40px 0;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .upload-form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #003366;
        }

        .upload-form select, .upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .upload-form button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .upload-form button:hover {
            background-color: #002244;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 1em;
        }

        .home-button {
            color: white;
            text-decoration: none;
            background-color: #003366;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="main-title">
        رفع الملفات
    </div>

    <div class="upload-form">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="year">اختر السنة الدراسية:</label>
            <select id="year" name="year" required>
                <option value="first-year">السنة أولى متوسط</option>
                <option value="second-year">السنة ثانية متوسط</option>
                <option value="third-year">السنة ثالثة متوسط</option>
                <option value="fourth-year">السنة رابعة متوسط</option>
            </select>

            <label for="file-type">اختر نوع الملف:</label>
            <select id="file-type" name="file-type" required>
                <option value="gradations">التدرجات الشهرية و السنوية</option>
                <option value="diagnostic">نماذج تقويم تشخيصي</option>
                <option value="situations">وضعيات (إنطلاق - إدماج - تقويم)</option>
                <option value="lessons">مذكرات دروس</option>
                <option value="guided-work">مذكرات أعمال موجهة</option>
                <option value="exercises">حلول تمارين كتاب المدرسي</option>
                <option value="assignments">فروض</option>
                <option value="tests">اختبارات</option>
            </select>

            <label for="file">اختر الملف:</label>
            <input type="file" id="file" name="file" required>

            <button type="submit"><i class="fas fa-upload"></i> رفع الملف</button>
        </form>
    </div>

    <footer>
        <a href="index.html" class="home-button">الرئيسية</a>
        <p>&copy; 2025 الرياضيات السهلة - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
