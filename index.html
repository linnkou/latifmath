<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرياضيات السهلة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }

        .main-title {
            background-color: #003366;
            color: white;
            padding: 40px 0;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .search-bar {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
            font-size: 1em;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .button {
            background-color: #ffcc00;
            color: #003366;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid #003366;
            cursor: pointer;
            width: 80%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover {
            background-color: #003366;
            color: #ffcc00;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .video-section, .popular-downloads {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .video-section h2, .popular-downloads h2 {
            color: #003366;
            margin-bottom: 15px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            border: none;
        }

        .popular-downloads ul {
            list-style-type: none;
            padding: 0;
        }

        .popular-downloads li {
            margin: 10px 0;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 1em;
        }

        .home-button {
            color: white;
            text-decoration: none;
            background-color: #003366;
            padding: 10px 20px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="main-title">
        الرياضيات السهلة
    </div>

    <div class="search-bar">
        <input type="text" placeholder="ابحث عن درس أو تمرين...">
        <button><i class="fas fa-search"></i> بحث</button>
    </div>

  <div class="button-container">
    <a href="first-year.html" class="button"><i class="fas fa-calendar-alt"></i> السنة أولى متوسط</a>
    <a href="second-year.html" class="button"><i class="fas fa-puzzle-piece"></i> السنة ثانية متوسط</a>
    <a href="third-year.html" class="button"><i class="fas fa-chalkboard-teacher"></i> السنة ثالثة متوسط</a>
    <a href="fourth-year.html" class="button"><i class="fas fa-book"></i> السنة رابعة متوسط</a>
    <a href="teacher-documents.html" class="button"><i class="fas fa-chalkboard"></i> وثائق الأستاذ</a>
    <a href="upload.html" class="button"><i class="fas fa-upload"></i> رفع الملفات</a>
</div>

    <div class="video-section">
        <h2>فيديوهات تفاعلية</h2>
        <div class="video-grid">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/BXc936XjzpU" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/G-4JB9Li74g" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/MUNuJz3hagQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/ilb7iZjaMlc" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="popular-downloads">
        <h2>التحميلات الشائعة</h2>
        <ul>
            <li><a href="#">حلول تمارين الفصل الأول</a></li>
            <li><a href="#">نماذج اختبارات السنة الرابعة</a></li>
        </ul>
    </div>

    <footer>
        <a href="index.html" class="home-button">الرئيسية</a>
        <p>&copy; 2025 الرياضيات السهلة - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
